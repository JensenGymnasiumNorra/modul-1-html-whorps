<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uppgift2</title>
</head>
<body>
    <table border="200">
        <tr>
          <th>Namn</th>
          <th>Ålder</th>
          <th>Stad</th>
        </tr>
        <tr>
          <td>Alice</td>
          <td>28</td>
          <td>Stockholm</td>
        </tr>
        <tr>
          <td>Erik</td>
          <td>34</td>
          <td>Göteborg</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>22</td>
          <td>Malmö</td>
        </tr>
      </table>
</body>
</html>
